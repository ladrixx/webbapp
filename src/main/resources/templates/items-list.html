</!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Home</title>

    <link rel="stylesheet" type="text/css" href="css/css/fontello.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/script.js" type="text/javascript"></script>

</head>
<body>
<div class="wrapper">
    <div id="sidebar">
        <h2>Todo App</h2>
        <ul>
            <li><a href="#">All tasks</a></li>
            <li><a href="#">Today</a></li>
            <li><a href="#">Next week</a></li>
            <li><a href="#">Important</a></li>
            <li><a href="#">Work</a></li>
        </ul>
    </div>

    <div id="main_content">
        <nav class="header">

            <div class="buttons-left">
                <i class="icon-menu" onclick="toggleSidebar()"></i>
            </div>

            <div class="buttons-right">
                <button>Add item</button>
                <button>Remove item</button>
            </div>
        </nav>

        <div class="main_window">
            <div class="listContent">

                <div class="listHeader">
                    <button id="addItemButton"
                            th:href="@{__${T(projects.todolistapp.util.Mappings).ADD_ITEM}__}">
                        <i class="icon-plus"></i>
                        Add item
                    </button>
                </div>

                <div class="wrap-collapsible">
                    <input id="collapsible" class="toggle" type="checkbox">
                    <label for="collapsible" class="lbl-toggle">Today</label>

                    <div class="collapsible-content">
                        <table class="table">
                            <tbody>
                            <tr th:each="item : ${todoData.items}" onclick="toggleItemDetails()">
                                <td th:text="${item.title}" class="title-width"></td>
                                <td th:text="${item.deadline}" class="deadline-width"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
                <!--------------------------------------------------------END END END!-->




            <div id="itemDetails">

            </div>

        </div>
    </div>
</div>
</body>
</html>
